<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-3 text-center">
    <h1>Cadastro de Produtos</h1>
</div>

<div class="container d-flex justify-content-center align-items-center mt-5">
    <form style="width: 400px;" id="formProduto" onsubmit="cadastrarProduto(event)">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do produto:</label>
            <input id="nome" type="text" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade:</label>
            <input id="quantidade" type="number" class="form-control" min="1" value="1" required>
        </div>

        <div class="row mt-4">
            <div class="col-6">
                <a class="btn btn-outline-danger w-100" href="../index.html">Voltar</a>
            </div>
            <div class="col-6">
                <button type="submit" class="btn btn-dark w-100">Cadastrar</button>
            </div>
        </div>
    </form>
</div>

<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
